<div>
    <div class="col-9">
        <div class="display-4">
            {{items.dishName}}
        </div>
        <div class="display-5">
            ${{items.price}}
        </div>
        <ul class="mt-2 nav nav-tabs">
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true, active:isTabSelected(1)}" (click)="handleTabChange($event,1)" class="nav-link">Description</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true, active:isTabSelected(2)}" (click)="handleTabChange($event,2)" class="nav-link">Ingredients</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true, active:isTabSelected(3)}" (click)="handleTabChange($event,3)" class="nav-link">Reviews</a>
            </li>
        </ul>
        <div *ngIf="isTabSelected(1)" class="display-6">{{items.description}}</div>
        <div *ngIf="isTabSelected(2)" class="display-6">{{items.ingredients}}</div>
            <div class="d-flex">
                <div>
                    <button (click)="handleBuy()" type="button" class="mt-2 btn btn-dark">Add To Cart</button>
                </div>
                <div class="d-flex ms-auto p-2">
                    <button [disabled]="isZero" (click)="handleCartQuantity(-1)" type="button" class="btn btn-danger me-2">-</button>
                    <span class="mt-2">Quantity: {{cartQuantity}}</span>
                    <button (click)="handleCartQuantity(1)" type="button" class="btn btn-primary ms-2">+</button>
                </div>
            </div>
        </div>
</div>
