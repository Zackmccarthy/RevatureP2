<div>
    <div class="col-9">
        <div>
            <img id="pic" class="img-fluid" [src]="menu.image_url">
        </div>
        <div class="display-4">
            {{menu.dishName}}
        </div>
        <div class="display-5">
            ${{menu.price}}
        </div>
    </div>
    <ul class="mt-2 nav nav-tabs">
        <li class="nav-item">
            <a [ngClass]="{'nav-link':true, active:isTabSelected(1)}" (click)="handleTabChange($event,1)" class="nav-link">Description</a>
        </li>
        <li class="nav-item">
            <a [ngClass]="{'nav-link':true, active:isTabSelected(2)}" (click)="handleTabChange($event,2)" class="nav-link">Ingredients</a>
        </li>
    </ul>
    <div *ngIf="isTabSelected(1)" class="display-6">{{menu.description}}</div>
    <div *ngIf="isTabSelected(2)" class="display-6">{{menu.ingredients}}</div>
    <a [routerLink]="['/edit-item', menu.menu_id]" routerLinkActive="active"><button type="button" class="btn btn-dark">Edit Item Information</button></a>
</div>
