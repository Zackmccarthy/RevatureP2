<div id="body">
  <div class="row">
    <div class="col-6">
      <div class="card card-body" id="card">
        <span class="display-6">Enter Menu Item Information</span>
        <form [formGroup]="addItemForm" (submit)="handleSubmit()" >
          <div class="form-group">
            <label>Menu Item Name</label>
            <input formControlName="dishName" placeholder="Item Name" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" placeholder="Description" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label>Ingredients</label>
            <textarea formControlName="ingredients" placeholder="Ingredients" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input formControlName="price" placeholder="Price" type="number" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Image</label>
            <input formControlName="image_url" placeholder="Image URL" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Availability</label>
            <select formControlName="availability" class="form-control">
              <option>IN STOCK</option>
              <option>OUT OF STOCK</option>
            </select>
          </div>
          <br/>
          <button class="d-flex btn btn-dark ms-auto">Add Item</button>
        </form>
      </div>
    </div>
  </div>
</div>
